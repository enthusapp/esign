<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="marquee.css"/>
  </head>
  <body>
    <div id="back" class="scroll">
      <p>테스트 글자</p>
    </div>
    <form id="editor" name="editor" hidden=true onsubmit="return submitAction()">
      <input type="submit" value="생성">
      <input type="text" name="input_text" id="input_text" style="width:100%" placeholder="글자를 입력하세요">
      <div>
        <select name="scroll-direction" id="scroll-direction" class="browser-default">
          <option value="scroll-left">왼쪽으로 이동</option>
          <option value="scroll-right">오른쪽으로 이동</option>
          <option value="scroll-up">위로 이동</option>
          <option value="scroll-down">아래로 이동</option>
        </select>
        <input name="color-picker" id="color-picker" type="color" value="#FFFFFF">
        <label for="font-size">글자 크기(10-100)px:</label>
        <input type="number" id="font-size" name="font-size" min="10" max="100" value="30">
        <label for="speed">이동 속도(1-100)s:</label>
        <input type="number" id="speed" name="speed" min="1" max="100" value="10">
      </div>
    </form>
  </body>
  <script type="text/javascript" src="marquee.js"></script>
</html>
